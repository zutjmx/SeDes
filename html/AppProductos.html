<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>SeDes</title>
    <script>
      var productos = [
        {
          ID: 1539974384,
          Name: "Herman Group",
          Price: 1924549424.0,
        },
        {
          ID: 605773552,
          Name: "Adams LLC",
          Price: 524613467.0,
        },
        {
          ID: 1175635057,
          Name: "Kihn Group",
          Price: 600620344.0,
        },
        {
          ID: 1197232294,
          Name: "Klein, Tillman and Bahringer",
          Price: 1134232568.0,
        },
      ];

      // Serialization
      var jsonStr = JSON.stringify(productos);
      document.write(jsonStr);
      document.write("<br/>");
      document.write("<p>Lista de Producos</p>");
      document.write("========================");
      document.write("<br/>");

      // Deserialization
      var objects = JSON.parse(jsonStr);
      for (var i in objects) {
        document.write(
          "ID:" +
            objects[i].ID +
            " Name:" +
            objects[i].Name +
            " Price:" +
            objects[i].Price
        );
        document.write("<br/>");
      }
    </script>
  </head>
  <body></body>
</html>
